{
  "routing": {
    "config": {
      "response": "Respuesta servida desde un JSON dentro de un archivo .yml 2026-02-05 09:24",
      "defaultService": "defaultService",
      "timeout": 5000,
      "products": [
        {
          "name": "product A",
          "quoter": {
            "type": "sync http",
            "config": {
              "urlBase: "https://jsonplaceholder.typicode.com",
              "uri": "/todos/6",
              "method": "GET",
              "timeout": 15000
            }
          }
        },
        {
          "name": "product B",
          "quoter": {
            "type": "sync http",
            "config": {
              "urlBase: "https://jsonplaceholder.typicode.com",
              "uri": "/comments/5",
              "method": "GET",
              "timeout": 15000
            }
          }
        },
        {
          "name": "product C",
          "quoter": {
            "type": "calculator",
            "config": {
              "expression": "#basePrice * 0.9"
            }
          }
        },
        {
          "name": "product verdolaga",
          "quoter": {
            "type": "calculator",
            "config": {
              "expression": "#minPrice + 10000"
            }
          }
        }
      ]
    }
  }
}
